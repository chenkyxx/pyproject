<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="CONTENT-TYPE" content="text/html" charset="UTF-8">   <!-- <meta> 元素可提供有关页面的元信息（meta­information），比如针对搜索引擎和更新频度的描述和关键词 -->
    <title>Title</title>   <!-- 元素可定义文档的标题-->
    <!--<script/>   <!--<script></script>元素用于引入外部js文件 -->
    <!--<link/>   <!-- 元素用于引入外部css文件-->
</head>


<body>
    <div id="div1" style="text-align: left"><span hidden="password" style="color: red;">
        我是span
        </span>
        <!--可定义网页中的块,标签可以把网页分割为独立的、不同的部分。-->

        div1----------------
    </div>
    <div id="div2" style="text-align: left">
        div2----------------
    </div>

    <!-- span 没有固定的格式表现。当对它应用样式时，它才会产生视觉上的变化。-->
    <span hidden="password" style="color: red;">
        我是span
    </span>

</body>
</html>
